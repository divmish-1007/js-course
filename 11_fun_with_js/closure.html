        // Closure

        function makeFunc(){
            const name = "divakar";
            function displayName(){
                console.log(name);
            }
            return displayName;   // it return's the entire lexical scope
        }

        const myfun = makeFunc();
        myfun();

    <script>
        // Individual
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = "orange"
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = "green"
        // }
// Generic
        function clickHandeler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
            
        }

        document.getElementById("orange").onclick = clickHandeler('orange');
        document.getElementById("green").onclick = clickHandeler('green');

    </script>
